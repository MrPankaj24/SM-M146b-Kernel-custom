name: Samsung M14 Custom Kernel

on:
  workflow_dispatch:

jobs:
  build:
    name: Build GKI 5.15 with Samsung USB
    runs-on: ubuntu-latest
    steps:
      - name: Setup Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential flex git libelf-dev libssl-dev repo zip curl python3
          mkdir -p $GITHUB_WORKSPACE/kernel_workspace
          echo "KERNEL_ROOT=$GITHUB_WORKSPACE/kernel_workspace" >> $GITHUB_ENV

      - name: Sync GKI Android 13 5.15 LTS Source
        working-directory: ${{ env.KERNEL_ROOT }}
        run: |
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android13-5.15-lts --depth=1
          repo sync -j$(nproc) --force-sync

      - name: Inject Samsung Source & Apply Fixes
        working-directory: ${{ env.KERNEL_ROOT }}
        run: |
          echo "=> Cloning SM-M146B Source..."
          git clone https://github.com/MrPankaj24/SM-M146B-Kernel-Source.git --depth=1 samsung_src
          
          echo "=> Porting USB Drivers..."
          rm -rf common/drivers/usb/dwc3
          cp -r samsung_src/drivers/usb/dwc3 common/drivers/usb/
          cp -r samsung_src/drivers/usb/gadget/function/* common/drivers/usb/gadget/function/
          cp -r samsung_src/drivers/usb/host/* common/drivers/usb/host/ || true
          
          echo "=> Porting Essential SoC Headers..."
          mkdir -p common/include/soc/samsung
          cp -r samsung_src/include/soc/samsung/* common/include/soc/samsung/ || true
          
          echo "=> Porting Device Tree Bindings..."
          mkdir -p common/include/dt-bindings/soc/samsung
          cp -r samsung_src/include/dt-bindings/soc/samsung/* common/include/dt-bindings/soc/samsung/ || true
          
          echo "=> RUNNING PYTHON SURGEON..."
          cat <<EOF > patcher.py
          import os
          import re

          # Fix 1: core.c missing xhci_exynos_audio_alloc
          core_c = 'common/drivers/usb/dwc3/core.c'
          if os.path.exists(core_c):
              with open(core_c, 'r') as f: lines = f.readlines()
              if 'extern int xhci_exynos_audio_alloc' not in lines[0]:
                  lines.insert(0, 'struct device;\nextern int xhci_exynos_audio_alloc(struct device *dev);\n')
                  with open(core_c, 'w') as f: f.writelines(lines)
                  print("Patched core.c")

          # Fix 2: xhci.c missing xhci_exynos_sync_dev_ctx
          xhci_c = 'common/drivers/usb/host/xhci.c'
          if os.path.exists(xhci_c):
              with open(xhci_c, 'r') as f: lines = f.readlines()
              if 'extern int xhci_exynos_sync_dev_ctx' not in lines[0]:
                  lines.insert(0, 'struct xhci_hcd;\nextern int xhci_exynos_sync_dev_ctx(struct xhci_hcd *xhci, int slot_id);\n')
                  with open(xhci_c, 'w') as f: f.writelines(lines)
                  print("Patched xhci.c")

          # Fix 3: xhci-hub.c incomplete struct type
          hub_c = 'common/drivers/usb/host/xhci-hub.c'
          struct_def = 'struct xhci_exynos_audio { struct device *dev; struct phy *phy; void *regs; };\nextern struct xhci_exynos_audio *g_xhci_exynos_audio;\n'
          if os.path.exists(hub_c):
              with open(hub_c, 'r') as f: lines = f.readlines()
              if 'struct xhci_exynos_audio {' not in lines[0]:
                  lines.insert(0, struct_def)
                  with open(hub_c, 'w') as f: f.writelines(lines)
                  print("Patched xhci-hub.c")
          
          # Fix 4: xhci-mem.c missing macro
          mem_c = 'common/drivers/usb/host/xhci-mem.c'
          macro_def = '#ifndef XHCI_USE_URAM_FOR_EXYNOS_AUDIO\n#define XHCI_USE_URAM_FOR_EXYNOS_AUDIO 0\n#endif\n'
          if os.path.exists(mem_c):
              with open(mem_c, 'r') as f: lines = f.readlines()
              if 'XHCI_USE_URAM_FOR_EXYNOS_AUDIO' not in lines[0]:
                  lines.insert(0, macro_def)
                  with open(mem_c, 'w') as f: f.writelines(lines)
                  print("Patched xhci-mem.c")

          # Fix 5: u_ether.c unused function error (REGEX EDITION)
          ether_c = 'common/drivers/usb/gadget/function/u_ether.c'
          if os.path.exists(ether_c):
              with open(ether_c, 'r') as f: content = f.read()
              # Regex to find the function signature regardless of spacing
              pattern = r'static\s+enum\s+hrtimer_restart\s+tx_timeout\s*\(\s*struct\s+hrtimer\s*\*\s*data\s*\)'
              replacement = 'static enum hrtimer_restart __maybe_unused tx_timeout(struct hrtimer *data)'
              
              new_content = re.sub(pattern, replacement, content)
              
              if new_content != content:
                  with open(ether_c, 'w') as f: f.write(new_content)
                  print("Patched u_ether.c (unused function fix with Regex)")
              else:
                  print("WARNING: Regex failed to match tx_timeout in u_ether.c")
          EOF
          
          python3 patcher.py
          
          echo "=> Forcing Exynos Audio Compilation..."
          echo "obj-y += xhci-exynos-audio.o" >> common/drivers/usb/host/Makefile
          
          echo "=> Applying Module Check Bypass..."
          sed -i '/bad_version:/{:a;n;/return 0;/{s/return 0;/return 1;/;b};ba}' common/kernel/module.c || true

          echo "=> Destroying Defconfig Checkers..."
          find common -name "build.config.*" -exec sed -i 's/check_defconfig//g' {} +
          find common -name "build.config.*" -exec sed -i 's/POST_DEFCONFIG_CMDS="check_defconfig"/POST_DEFCONFIG_CMDS=""/g' {} +

      - name: Setup KernelSU-Next & SUSFS
        working-directory: ${{ env.KERNEL_ROOT }}
        run: |
          echo "=> Fetching KernelSU-Next..."
          cd common
          curl -ls https://raw.githubusercontent.com/rifsxd/KernelSU-Next/next/kernel/setup.sh | bash - || true
          cd ..
          
          echo "=> Fetching and Patching SUSFS..."
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android13-5.15 || true
          if [ -d "susfs4ksu" ]; then
            cp -r susfs4ksu/kernel_patches/fs/* common/fs/ || true
            cp -r susfs4ksu/kernel_patches/include/linux/* common/include/linux/ || true
            cd common
            for patch in ../susfs4ksu/kernel_patches/*.patch; do
              patch -p1 < "$patch" || true
            done
            cd ..
          fi

      - name: Configure Kernel Features
        working-directory: ${{ env.KERNEL_ROOT }}/common
        run: |
          echo "=> Appending custom configs to gki_defconfig..."
          cat >> arch/arm64/configs/gki_defconfig << 'EOF'
          
          # --- EXYNOS & USB ---
          CONFIG_ARCH_EXYNOS=y
          CONFIG_USB_DWC3_EXYNOS=y
          CONFIG_USB_F_RNDIS=y
          CONFIG_USB_CONFIGFS_F_TETHER=y
          CONFIG_USB_DWC3_DUAL_ROLE=y
          CONFIG_USB_XHCI_EXYNOS=y
          CONFIG_SND=y
          CONFIG_SND_USB=y
          CONFIG_SND_USB_AUDIO=y
          
          # --- DISABLE BROKEN HID ---
          CONFIG_USB_CONFIGFS_F_HID=n
          
          # --- KSU & SUSFS ---
          CONFIG_KSU=y
          CONFIG_KSU_SUSFS=y
          CONFIG_WIREGUARD=y
          EOF
          
          echo "=> Disabling WERROR safely..."
          sed -i 's/CONFIG_WERROR=y/CONFIG_WERROR=n/' arch/arm64/configs/gki_defconfig || true

      - name: Compile Kernel (Bazel)
        working-directory: ${{ env.KERNEL_ROOT }}
        run: |          
          echo "=> Starting Final Bazel Build..."
          tools/bazel build --config=fast //common:kernel_aarch64_dist

      - name: Package AnyKernel3
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git
          cp ${{ env.KERNEL_ROOT }}/bazel-bin/common/kernel_aarch64/Image AnyKernel3/ || true
          cd AnyKernel3
          zip -r9 ../M146B-Kernel-Complete.zip * -x .git*

      - name: Upload Flashable Artifact
        uses: actions/upload-artifact@v4
        with:
          name: M146B-Kernel-Complete
          path: M146B-Kernel-Complete.zip
