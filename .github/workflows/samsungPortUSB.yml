name: Samsung M14 Custom Kernel (AIO)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build GKI 5.15 with Samsung USB & Bypass
    runs-on: ubuntu-latest
    steps:
      - name: Setup Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential flex git libelf-dev libssl-dev repo zip
          mkdir -p $GITHUB_WORKSPACE/kernel_workspace
          echo "KERNEL_ROOT=$GITHUB_WORKSPACE/kernel_workspace" >> $GITHUB_ENV

      - name: Sync GKI Android 13 5.15 LTS Source
        working-directory: ${{ env.KERNEL_ROOT }}
        run: |
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android13-5.15-lts --depth=1
          repo sync -j$(nproc) --force-sync

      - name: Inject Samsung Source & Apply Patches
        working-directory: ${{ env.KERNEL_ROOT }}
        run: |
          echo "=> Cloning Samsung SM-M146B Source..."
          git clone https://github.com/MrPankaj24/SM-M146B-Kernel-Source.git --depth=1 samsung_src
          
          echo "=> Porting USB DWC3 & Gadget Drivers..."
          rm -rf common/drivers/usb/dwc3
          cp -r samsung_src/drivers/usb/dwc3 common/drivers/usb/
          cp -r samsung_src/drivers/usb/gadget/function/* common/drivers/usb/gadget/function/
          
          echo "=> Applying Module Check Bypass (Force Load)..."
          TARGET_MODULE="common/kernel/module.c"
          if [ -f "$TARGET_MODULE" ]; then
            sed -i '/bad_version:/{:a;n;/return 0;/{s/return 0;/return 1;/;b};ba}' "$TARGET_MODULE"
            echo "Module bypass applied successfully."
          fi

          echo "=> Neutralizing the savedefconfig checker script..."
          # This completely disables the build system's ability to fail you for defconfig mismatches
          echo '#!/bin/bash' > common/scripts/check_defconfig.sh
          echo 'exit 0' >> common/scripts/check_defconfig.sh
          chmod +x common/scripts/check_defconfig.sh

      - name: Configure Kernel Features
        working-directory: ${{ env.KERNEL_ROOT }}/common
        run: |
          echo "=> Appending Custom Configurations to gki_defconfig..."
          cat >> arch/arm64/configs/gki_defconfig << 'EOF'
          
          # --- SAMSUNG USB PORT CONFIGS ---
          CONFIG_USB_DWC3_EXYNOS=y
          CONFIG_USB_F_RNDIS=y
          CONFIG_USB_CONFIGFS_F_TETHER=y
          CONFIG_USB_DWC3_DUAL_ROLE=y
          
          # --- ROOT & BYPASS CONFIGS ---
          CONFIG_KSU=y
          CONFIG_KSU_SUSFS=y
          CONFIG_WIREGUARD=y
          EOF
          
          echo "=> Disabling WERROR to prevent minor warnings from failing the build..."
          sed -i 's/CONFIG_WERROR=y/CONFIG_WERROR=n/' arch/arm64/configs/gki_defconfig || true

      - name: Compile Kernel (Bazel)
        working-directory: ${{ env.KERNEL_ROOT }}
        run: |
          echo "=> Starting Bazel Build..."
          # Clean, simple build command. All configs are natively in gki_defconfig now.
          tools/bazel build --config=fast //common:kernel_aarch64_dist

      - name: Package AnyKernel3
        run: |
          echo "=> Packaging into AnyKernel3 Zip..."
          git clone https://github.com/osm0sis/AnyKernel3.git
          cp ${{ env.KERNEL_ROOT }}/bazel-bin/common/kernel_aarch64/Image AnyKernel3/
          cd AnyKernel3
          zip -r9 ../M146B-Comprehensive-USB-Bypass.zip * -x .git*

      - name: Upload Flashable Artifact
        uses: actions/upload-artifact@v4
        with:
          name: M146B-Comprehensive-USB-Bypass
          path: M146B-Comprehensive-USB-Bypass.zip
