name: Samsung M14 Port USB Bypass Build
on:
  workflow_dispatch:
    inputs:
      ksu_commit:
        description: "KernelSU-Next Commit (optional)"
        type: string
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential flex git libelf-dev libssl-dev repo zip
          mkdir -p $GITHUB_WORKSPACE/kernel_workspace
          echo "KERNEL_ROOT=$GITHUB_WORKSPACE/kernel_workspace" >> $GITHUB_ENV

      - name: Sync GKI 5.15 LTS Source
        working-directory: ${{ env.KERNEL_ROOT }}
        run: |
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android13-5.15-lts --depth=1
          repo sync -j$(nproc) --force-sync

      - name: Inject Samsung USB Stack & Apply Bypass Fixes
        run: |
          # 1. Clone Samsung source
          git clone https://github.com/MrPankaj24/SM-M146B-Kernel-Source.git --depth=1 samsung_src
          
          # 2. Port USB Drivers
          rm -rf ${{ env.KERNEL_ROOT }}/common/drivers/usb/dwc3
          cp -r samsung_src/drivers/usb/dwc3 ${{ env.KERNEL_ROOT }}/common/drivers/usb/
          cp -r samsung_src/drivers/usb/gadget/function/* ${{ env.KERNEL_ROOT }}/common/drivers/usb/gadget/function/
          
          # 3. Apply Module Check Bypass
          TARGET_FILE="${{ env.KERNEL_ROOT }}/common/kernel/module.c"
          if [ -f "$TARGET_FILE" ]; then
            sed -i '/bad_version:/{:a;n;/return 0;/{s/return 0;/return 1;/;b};ba}' "$TARGET_FILE"
          fi
          
          # 4. Create Defconfig Fragment
          cat > ${{ env.KERNEL_ROOT }}/common/arch/arm64/configs/samsung_usb.fragment << 'EOF'
          CONFIG_USB_DWC3_EXYNOS=y
          CONFIG_USB_F_RNDIS=y
          CONFIG_USB_CONFIGFS_F_TETHER=y
          CONFIG_USB_DWC3_DUAL_ROLE=y
          CONFIG_KSU=y
          CONFIG_KSU_SUSFS=y
          CONFIG_WIREGUARD=y
          EOF
          
          # 5. Disable Werror and bypass integrity check
          sed -i 's/POST_DEFCONFIG_CMDS="check_defconfig"//' ${{ env.KERNEL_ROOT }}/common/build.config.gki.aarch64 || true
          sed -i 's/CONFIG_WERROR=y/CONFIG_WERROR=n/' ${{ env.KERNEL_ROOT }}/common/arch/arm64/configs/gki_defconfig || true

      - name: Build Kernel (Bazel)
        working-directory: ${{ env.KERNEL_ROOT }}
        run: |
          # The quotes around "--defconfig_fragment=..." are the fix for the previous error
          tools/bazel build --config=fast //common:kernel_aarch64_dist -- "--defconfig_fragment=arch/arm64/configs/samsung_usb.fragment"

      - name: Package with AnyKernel3
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git
          cp ${{ env.KERNEL_ROOT }}/bazel-bin/common/kernel_aarch64/Image AnyKernel3/
          cd AnyKernel3
          zip -r9 ../M146B-LTS-USB-Fixed.zip * -x .git*

      - name: Upload Flashable Kernel
        uses: actions/upload-artifact@v4
        with:
          name: M146B-Bypass-USB-Flashable
          path: M146B-LTS-USB-Fixed.zip
